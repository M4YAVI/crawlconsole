<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrawlConsole - Turn websites into LLM-ready data</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>

  <header class="header">
    <div class="logo">
      <div class="logo-icon">C</div>
      CrawlConsole
    </div>
    <span style="font-size: 0.85rem; color: var(--text-muted);">Open Source â€¢ Crawl4AI</span>
  </header>

  <section class="hero">
    <div class="badge">âœ¨ All 5 Modes Available</div>
    <h1>Turn websites into<br><span>LLM-ready</span> data</h1>
    <p>Scrape, search, extract with AI, map sites, and batch crawl.</p>

    <div class="input-card">
      <div class="url-input-wrapper">
        <svg class="url-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" />
          <path
            d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
        </svg>
        <input type="text" id="urlInput" class="url-input" placeholder="https://example.com" autocomplete="off" />
      </div>
      <div class="mode-tabs">
        <button class="mode-tab active" data-mode="scrape"><span class="mode-icon">ğŸ“„</span> Scrape</button>
        <button class="mode-tab" data-mode="search"><span class="mode-icon">ğŸ”</span> Search</button>
        <button class="mode-tab" data-mode="agent"><span class="mode-icon">ğŸ¤–</span> Agent</button>
        <button class="mode-tab" data-mode="map"><span class="mode-icon">ğŸ—ºï¸</span> Map</button>
        <button class="mode-tab" data-mode="crawl"><span class="mode-icon">ğŸ•·ï¸</span> Crawl</button>
        <button id="submitBtn" class="submit-btn">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>
  </section>

  <!-- Options Panel -->
  <div class="options-panel" id="optionsPanel">
    <div class="options-card">
      <div class="options-title">âš™ï¸ <span id="optionsTitle">Scrape Options</span></div>
      <div class="options-grid" id="optionsGrid"></div>
    </div>
  </div>

  <!-- Results Section -->
  <section class="results-section" id="resultsSection">
    <div class="results-header">
      <h2 class="results-title">Results</h2>
      <div style="display: flex; align-items: center; gap: 12px;">
        <span id="statusBadge" class="status-badge loading">â³ Processing...</span>
        <div class="results-actions">
          <button class="btn btn-primary" onclick="copyOutput()">ğŸ“‹ Copy</button>
          <button class="btn" onclick="downloadOutput()">â¬‡ï¸ Download</button>
        </div>
      </div>
    </div>

    <div class="code-output">
      <div class="code-header">
        <div class="code-tabs">
          <button class="code-tab active" data-view="json">JSON</button>
          <button class="code-tab" data-view="markdown">Markdown</button>
          <button class="code-tab" data-view="text">Text</button>
        </div>
        <span id="modeBadge" style="color: #9ca3af; font-size: 0.75rem;">Mode: scrape</span>
      </div>
      <pre class="code-content" id="codeOutput">// Submit a URL to get started...</pre>
    </div>
  </section>

  <script type="module" src="/static/js/app.js"></script>

</body>

</html>
