<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrawlConsole - Turn websites into LLM-ready data</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #fafafa;
      --card-bg: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --text-muted: #6b7280;
      --primary: #f97316;
      --primary-hover: #ea580c;
      --primary-light: #fff7ed;
      --success: #10b981;
      --error: #ef4444;
      --code-bg: #1e1e1e;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 48px;
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      width: 28px;
      height: 28px;
      background: var(--primary);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 800;
      font-size: 14px;
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 60px 24px 40px;
      background: linear-gradient(180deg, #fff 0%, var(--bg) 100%);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--primary-light);
      color: var(--primary);
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
    }

    .hero h1 span {
      background: linear-gradient(135deg, var(--primary) 0%, #fb923c 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.05rem;
      color: var(--text-muted);
      max-width: 480px;
      margin: 0 auto 32px;
    }

    /* Input Card */
    .input-card {
      max-width: 720px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border);
      overflow: hidden;
    }

    .url-input-wrapper {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      gap: 12px;
      border-bottom: 1px solid var(--border);
    }

    .url-icon {
      color: var(--text-muted);
    }

    .url-input {
      flex: 1;
      border: none;
      font-size: 1rem;
      font-family: inherit;
      color: var(--text);
      background: transparent;
      outline: none;
    }

    .url-input::placeholder {
      color: #9ca3af;
    }

    /* Mode Tabs */
    .mode-tabs {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      gap: 6px;
      background: #f9fafb;
      flex-wrap: wrap;
    }

    .mode-tab {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid transparent;
      background: transparent;
      color: var(--text-muted);
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .mode-tab:hover {
      background: #fff;
      border-color: var(--border);
    }

    .mode-tab.active {
      background: #fff;
      border-color: var(--border);
      color: var(--text);
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .mode-icon {
      font-size: 1rem;
    }

    .submit-btn {
      margin-left: auto;
      width: 44px;
      height: 44px;
      border-radius: 10px;
      background: var(--primary);
      border: none;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
      flex-shrink: 0;
    }

    .submit-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Options Panel */
    .options-panel {
      max-width: 720px;
      margin: 20px auto;
      display: none;
      animation: slideDown 0.2s ease;
    }

    .options-panel.visible {
      display: block;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .options-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px 20px;
    }

    .options-title {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
    }

    .option-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .option-label {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .option-input,
    .option-select {
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.875rem;
      font-family: inherit;
      background: #fff;
      color: var(--text);
    }

    .option-input:focus,
    .option-select:focus {
      outline: none;
      border-color: var(--primary);
    }

    textarea.option-input {
      resize: vertical;
      min-height: 60px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
    }

    /* Results */
    .results-section {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 24px;
      display: none;
    }

    .results-section.visible {
      display: block;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 12px;
    }

    .results-title {
      font-size: 1.2rem;
      font-weight: 700;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .status-badge.loading {
      background: #dbeafe;
      color: #1e40af;
    }

    .status-badge.success {
      background: #d1fae5;
      color: #065f46;
    }

    .status-badge.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .results-actions {
      display: flex;
      gap: 8px;
    }

    .btn {
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--text);
    }

    .btn:hover {
      background: #f9fafb;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    .btn-primary:hover {
      background: var(--primary-hover);
    }

    /* Code Output */
    .code-output {
      background: var(--code-bg);
      border-radius: 12px;
      overflow: hidden;
      margin-top: 16px;
    }

    .code-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      background: #2d2d2d;
      border-bottom: 1px solid #404040;
    }

    .code-tabs {
      display: flex;
      gap: 4px;
    }

    .code-tab {
      padding: 6px 12px;
      border-radius: 6px;
      background: transparent;
      color: #9ca3af;
      border: none;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 500;
      transition: all 0.2s;
    }

    .code-tab:hover {
      color: #fff;
    }

    .code-tab.active {
      background: #404040;
      color: #fff;
    }

    .code-copy {
      padding: 6px 10px;
      border-radius: 6px;
      background: #404040;
      color: #9ca3af;
      border: none;
      cursor: pointer;
      font-size: 0.75rem;
      transition: all 0.2s;
    }

    .code-copy:hover {
      color: #fff;
    }

    .code-content {
      padding: 16px;
      color: #e5e7eb;
      min-height: 250px;
      max-height: 500px;
      overflow: auto;
      white-space: pre-wrap;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      line-height: 1.6;
    }

    /* JSON Highlighting */
    .json-key {
      color: #93c5fd;
    }

    .json-string {
      color: #86efac;
    }

    .json-number {
      color: #fca5a5;
    }

    .json-boolean {
      color: #fdba74;
    }

    .json-null {
      color: #c4b5fd;
    }

    /* Loading Spinner */
    .loading-spinner {
      width: 18px;
      height: 18px;
      border: 2px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 12px 16px;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .input-card {
        margin: 0 16px;
      }

      .mode-tabs {
        justify-content: center;
      }
    }
  </style>
</head>

<body>

  <header class="header">
    <div class="logo">
      <div class="logo-icon">C</div>
      CrawlConsole
    </div>
    <span style="font-size: 0.85rem; color: var(--text-muted);">Open Source ‚Ä¢ Crawl4AI</span>
  </header>

  <section class="hero">
    <div class="badge">‚ú® All 5 Modes Available</div>
    <h1>Turn websites into<br><span>LLM-ready</span> data</h1>
    <p>Scrape, search, extract with AI, map sites, and batch crawl.</p>

    <div class="input-card">
      <div class="url-input-wrapper">
        <svg class="url-icon" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" />
          <path
            d="M2 12h20M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
        </svg>
        <input type="text" id="urlInput" class="url-input" placeholder="https://example.com" autocomplete="off" />
      </div>
      <div class="mode-tabs">
        <button class="mode-tab active" data-mode="scrape"><span class="mode-icon">üìÑ</span> Scrape</button>
        <button class="mode-tab" data-mode="search"><span class="mode-icon">üîç</span> Search</button>
        <button class="mode-tab" data-mode="agent"><span class="mode-icon">ü§ñ</span> Agent</button>
        <button class="mode-tab" data-mode="map"><span class="mode-icon">üó∫Ô∏è</span> Map</button>
        <button class="mode-tab" data-mode="crawl"><span class="mode-icon">üï∑Ô∏è</span> Crawl</button>
        <button id="submitBtn" class="submit-btn">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>
  </section>

  <!-- Options Panel -->
  <div class="options-panel" id="optionsPanel">
    <div class="options-card">
      <div class="options-title">‚öôÔ∏è <span id="optionsTitle">Scrape Options</span></div>
      <div class="options-grid" id="optionsGrid"></div>
    </div>
  </div>

  <!-- Results Section -->
  <section class="results-section" id="resultsSection">
    <div class="results-header">
      <h2 class="results-title">Results</h2>
      <div style="display: flex; align-items: center; gap: 12px;">
        <span id="statusBadge" class="status-badge loading">‚è≥ Processing...</span>
        <div class="results-actions">
          <button class="btn btn-primary" onclick="copyOutput()">üìã Copy</button>
          <button class="btn" onclick="downloadOutput()">‚¨áÔ∏è Download</button>
        </div>
      </div>
    </div>

    <div class="code-output">
      <div class="code-header">
        <div class="code-tabs">
          <button class="code-tab active" data-view="json">JSON</button>
          <button class="code-tab" data-view="markdown">Markdown</button>
          <button class="code-tab" data-view="text">Text</button>
        </div>
        <span id="modeBadge" style="color: #9ca3af; font-size: 0.75rem;">Mode: scrape</span>
      </div>
      <pre class="code-content" id="codeOutput">// Submit a URL to get started...</pre>
    </div>
  </section>

  <script>
    const $ = s => document.querySelector(s);
    const $$ = s => document.querySelectorAll(s);

    let currentMode = 'scrape';
    let lastResult = null;

    // Mode configurations
    const modeOptions = {
      scrape: [
        { id: 'format', label: 'Format', type: 'select', options: ['markdown', 'text', 'html'], default: 'markdown' },
        { id: 'includeLinks', label: 'Include Links', type: 'select', options: ['true', 'false'], default: 'true' },
        { id: 'includeImages', label: 'Include Images', type: 'select', options: ['true', 'false'], default: 'true' }
      ],
      search: [
        { id: 'query', label: 'Search Query', type: 'text', placeholder: 'main content', default: '' },
        { id: 'topK', label: 'Top Results', type: 'number', default: '10' }
      ],
      agent: [
        { id: 'instruction', label: 'Instruction', type: 'textarea', placeholder: 'Extract product names and prices', default: '' },
        { id: 'model', label: 'AI Model', type: 'select', options: ['xiaomi/mimo-v2-flash:free', 'mistralai/devstral-2512:free'], default: 'xiaomi/mimo-v2-flash:free' }
      ],
      map: [
        { id: 'maxDepth', label: 'Max Depth', type: 'number', default: '2' },
        { id: 'maxPages', label: 'Max Pages', type: 'number', default: '50' },
        { id: 'sameDomain', label: 'Same Domain', type: 'select', options: ['true', 'false'], default: 'true' }
      ],
      crawl: [
        { id: 'urls', label: 'URLs (one per line)', type: 'textarea', placeholder: 'https://example.com\nhttps://another.com', default: '' },
        { id: 'batchSize', label: 'Batch Size', type: 'number', default: '3' },
        { id: 'format', label: 'Format', type: 'select', options: ['markdown', 'text', 'html'], default: 'markdown' }
      ]
    };

    // Mode tabs
    $$('.mode-tab').forEach(tab => {
      tab.onclick = () => {
        $$('.mode-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentMode = tab.dataset.mode;
        renderOptions();
        $('#optionsPanel').classList.add('visible');
        $('#urlInput').placeholder = currentMode === 'crawl' ? 'Enter URLs in options below' : 'https://example.com';
      };
    });

    // Output tabs
    $$('.code-tab').forEach(tab => {
      tab.onclick = () => {
        $$('.code-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        displayResult(lastResult, tab.dataset.view);
      };
    });

    function renderOptions() {
      const options = modeOptions[currentMode];
      $('#optionsTitle').textContent = currentMode.charAt(0).toUpperCase() + currentMode.slice(1) + ' Options';

      let html = '';
      options.forEach(opt => {
        html += `<div class="option-group">`;
        html += `<label class="option-label">${opt.label}</label>`;

        if (opt.type === 'select') {
          html += `<select id="opt-${opt.id}" class="option-select">`;
          opt.options.forEach(o => {
            html += `<option value="${o}" ${o === opt.default ? 'selected' : ''}>${o}</option>`;
          });
          html += `</select>`;
        } else if (opt.type === 'textarea') {
          html += `<textarea id="opt-${opt.id}" class="option-input" placeholder="${opt.placeholder || ''}">${opt.default}</textarea>`;
        } else {
          html += `<input type="${opt.type}" id="opt-${opt.id}" class="option-input" value="${opt.default}" placeholder="${opt.placeholder || ''}"/>`;
        }
        html += `</div>`;
      });

      $('#optionsGrid').innerHTML = html;
    }

    function getOptionValue(id) {
      const el = $(`#opt-${id}`);
      return el ? el.value : null;
    }

    function buildRequest() {
      const url = $('#urlInput').value.trim();

      switch (currentMode) {
        case 'scrape':
          return {
            url,
            format: getOptionValue('format'),
            include_links: getOptionValue('includeLinks') === 'true',
            include_images: getOptionValue('includeImages') === 'true',
            use_browser: true
          };
        case 'search':
          return {
            url,
            query: getOptionValue('query') || 'main content',
            top_k: parseInt(getOptionValue('topK')) || 10
          };
        case 'agent':
          return {
            url,
            instruction: getOptionValue('instruction') || 'Extract key information',
            model: getOptionValue('model')
          };
        case 'map':
          return {
            url,
            max_depth: parseInt(getOptionValue('maxDepth')) || 2,
            max_pages: parseInt(getOptionValue('maxPages')) || 50,
            same_domain: getOptionValue('sameDomain') === 'true'
          };
        case 'crawl':
          const urls = (getOptionValue('urls') || url).split('\n').filter(u => u.trim());
          return {
            urls: urls.length ? urls : [url],
            batch_size: parseInt(getOptionValue('batchSize')) || 3,
            format: getOptionValue('format')
          };
        default:
          return { url };
      }
    }

    function highlightJson(obj) {
      const json = JSON.stringify(obj, null, 2);
      return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
        let cls = 'json-number';
        if (/^"/.test(match)) {
          cls = /:$/.test(match) ? 'json-key' : 'json-string';
        } else if (/true|false/.test(match)) {
          cls = 'json-boolean';
        } else if (/null/.test(match)) {
          cls = 'json-null';
        }
        return '<span class="' + cls + '">' + match + '</span>';
      });
    }

    function displayResult(result, view = 'json') {
      if (!result) return;

      const output = $('#codeOutput');

      if (view === 'json') {
        output.innerHTML = highlightJson(result);
      } else if (view === 'markdown') {
        output.textContent = result.content || result.markdown ||
          (result.results ? result.results.map(r => r.content || r.text || '').join('\n\n---\n\n') : 'No markdown content');
      } else if (view === 'text') {
        output.textContent = result.content ||
          (result.results ? result.results.map(r => `${r.url}\n${r.content || r.text || ''}`).join('\n\n---\n\n') : 'No text content');
      }
    }

    async function submit() {
      const url = $('#urlInput').value.trim();
      if (!url && currentMode !== 'crawl') {
        alert('Please enter a URL');
        return;
      }

      const btn = $('#submitBtn');
      btn.disabled = true;
      btn.innerHTML = '<div class="loading-spinner"></div>';

      $('#resultsSection').classList.add('visible');
      $('#statusBadge').className = 'status-badge loading';
      $('#statusBadge').textContent = '‚è≥ Processing...';
      $('#modeBadge').textContent = 'Mode: ' + currentMode;
      $('#codeOutput').textContent = '// Fetching data...';

      try {
        const request = buildRequest();
        const res = await fetch(`/api/${currentMode}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(request)
        });

        const data = await res.json();
        lastResult = data;

        if (data.success) {
          $('#statusBadge').className = 'status-badge success';
          $('#statusBadge').textContent = '‚úÖ Success';
        } else {
          $('#statusBadge').className = 'status-badge error';
          $('#statusBadge').textContent = '‚ùå Error';
        }

        displayResult(data, 'json');

      } catch (e) {
        $('#statusBadge').className = 'status-badge error';
        $('#statusBadge').textContent = '‚ùå Failed';
        $('#codeOutput').textContent = 'Error: ' + e.message;
        lastResult = { error: e.message };
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>';
      }
    }

    function copyOutput() {
      const text = $('#codeOutput').textContent;
      navigator.clipboard.writeText(text).then(() => alert('Copied!'));
    }

    function downloadOutput() {
      if (!lastResult) return;
      const blob = new Blob([JSON.stringify(lastResult, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `crawl-${currentMode}-${Date.now()}.json`;
      a.click();
      URL.revokeObjectURL(url);
    }

    // Events
    $('#submitBtn').onclick = submit;
    $('#urlInput').onkeypress = (e) => { if (e.key === 'Enter') submit(); };

    // Init
    renderOptions();
    $('#optionsPanel').classList.add('visible');
  </script>

</body>

</html>
